services:
  api:
    image: ghcr.io/5ammiches/sugarbar-api:latest
    ports:
      - "8001:8000"
    environment:
      - DISPLAY
      - XAUTHORITY
      - MUSIXMATCH_PROFILE_PATH=/root/.crawl4ai/profiles/musixmatch
    volumes:
      - ~/.Xauthority:/root/.Xauthority:ro
      - c4ai_chrome_profile:/root/.crawl4ai/profiles/musixmatch
    env_file:
      - .env

  cloudflared:
    profiles: ["dev"]
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  frontend:
    image: ghcr.io/5ammiches/sugarbar-frontend:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api

volumes:
  c4ai_chrome_profile:
